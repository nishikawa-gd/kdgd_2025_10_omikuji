<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>おみくじ結果</title>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/function.js"></script>
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
</head>

<body class="result">

  <div id="bg">

    <div id="load">
      <div class="img-wrapper">
        <img id="omikuji" src="" alt="おみくじ画像">
      </div>
    </div>


    <div id="menu">
      <div class="site-logo">
        <img src="images/top/logo.png" alt="おみくじ">
      </div>

      <a class="to-page to-history button-large-small" href="history.html">
        <div class="img-wrapper">
          <img id="to-history-img" src="images/top/history.png" alt="履歴を見る-画像">
        </div>
        <p>履歴を見る</p>
      </a>
    </div>

    <div class="main-wrapper">
      <div class="omikuji-wrapper">
        <h1>
          <div id="result-img-wrapper">
            <img id="result-img" src="" alt="結果フォント画像">
          </div>
        </h1>
        <h2 id="result-text"></h2>

        <div id="lucky-wrapper">
          <p>ラッキーアイテム</p>
          <p id="lucky-item"></p>
          <div id="lucky-img-bg">
            <div id="lucky-img-wrapper">
              <img id="lucky-img" src="" alt="ラッキーアイテム画像">
            </div>
          </div>
        </div>
      </div>

      <p class="button-main"><a href="index.html">もう一度引く</a></p>
      <p class="button-middle"><a href="history.html">履歴を見る</p></a>
    </div>

  </div>

</body>

</html>
