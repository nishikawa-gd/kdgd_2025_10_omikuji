<!DOCTYPE html>
<html lang="ja">

<head>

<body class="history">

        <ul id="history-list"></ul>

      </div>

      <div class="clear-wrapper">
        <div class="clear-content">
          <p class="alert-text">履歴をすべて削除しますか？</p>
          <div class="button-block">
            <button class="button-clear button-cancel">キャンセル</button>

          </div>
        </div>
      </div>
